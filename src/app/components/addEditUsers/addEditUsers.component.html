<form [formGroup]="userForm">
  <label for="name">Name: </label>
  <input
    id="name"
    type="text"
    formControlName="name"
  />

  <label for="email">Email: </label>
  <input
    id="email"
    type="text"
    formControlName="email"
  />
  <button *ngIf="!id" type="button" (click)="onSubmit()" [disabled]="userForm.invalid">
    Register
  </button>
  <button *ngIf="id" (click)="save()" [disabled]="userForm.invalid">Edit user</button>
</form>
