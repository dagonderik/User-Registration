
<div class="userscontainer">
  <h2>Registered Users</h2>
  <ul class="users">
    <mat-card *ngFor="let user of users">
      <mat-card-content routerLink="/edit/{{ user.id }}">
        <mat-card-title>User</mat-card-title>
        {{ user.name }}
      </mat-card-content>
      <mat-card-actions
        type="button"
        class="delete"
        title="delete user"
        (click)="delete(user)"
      >
        Remove user
    </mat-card-actions>
    </mat-card>
  </ul>
</div>
