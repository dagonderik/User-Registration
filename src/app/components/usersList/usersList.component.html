<h2>Registered Users</h2>

<div>
  <ul class="users">
    <li *ngFor="let user of users">
      <a routerLink="/edit/{{ user.id }}">
        <span class="badge">{{ user.id }}</span> {{ user.name }}
      </a>
      <button
        type="button"
        class="delete"
        title="delete user"
        (click)="delete(user)"
      >
        x
      </button>
    </li>
  </ul>
</div>
